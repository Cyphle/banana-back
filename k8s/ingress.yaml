apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banana-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /keycloak
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              number: 8080
      - path: /postgres
        pathType: Prefix
        backend:
          service:
            name: banana-postgresql-service
            port:
              number: 5432
      - path: /redis
        pathType: Prefix
        backend:
          service:
            name: redis-service
            port:
              number: 6379