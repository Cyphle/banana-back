apiVersion: apps/v1
kind: Deployment
metadata:
  name: banana-postgresql
  labels:
    app: banana-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: banana-postgresql
  template:
    metadata:
      labels:
        app: banana-postgresql
    spec:
      containers:
      - name: postgres
        image: postgres:16.3
        env:
        - name: POSTGRES_DB
          value: "banana"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi